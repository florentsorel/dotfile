import:
  - ~/.config/alacritty/themes/dracula.yml

window:
  padding:
    x: 15
    y: 15

font:
  size: 11
  offset:
    y: 7
  normal:
    family: "JetBrains Mono NerdFont"
    style: Regular

  bold:
    family: "JetBrains Mono NerdFont"
    style: Bold

  italic:
    family: "JetBrains Mono NerdFont"
    style: Italic

selection:
  save_to_clipboard: true

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

cursor:
  style: Underline
  unfocused_hollow: true
